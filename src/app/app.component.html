<div *ngIf="error">
    ERROR: {{ error }}
</div>
<div>
    <div>
        <input type="text" [(ngModel)]="pokemonName" placeholder="Enter Pokemon Name" />
    </div>
    <div>
        <button (click)="loadData()">Load Data</button>
    </div>
</div>
<div *ngIf="pokemon">
    <h3>{{ pokemon.id }}: {{ pokemon.name }}</h3>
    <img src="{{ pokemon.sprites.front_default }}" /><br>
    Types: <span *ngFor="let type of pokemon.types">{{ type.type.name }} </span><br>
    <span *ngIf="encounters">This Pok√©mon can be encountered in {{ encounters.length }} different ways.</span>
</div>
